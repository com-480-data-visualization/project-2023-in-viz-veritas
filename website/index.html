<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v3.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 fixed-left">
          <h2>This will be the scrollbar</h2>

          <ul>
            <li><a href="#viz1">Overview</a></li>
            <li><a href="#viz2">Emotions</a></li>
            <li><a href="#viz3">Emotions and cities</a></li>
          </ul>
          <script src="src/scrollbar.js"></script>
        </div>

        <div class="col-md-9 scrollable-right">
          <div class="row">
            <div class="col-md-12">
              <h1>Welcome to your historical travelguide</h1>
              <p>This is the basic skeleton of our website.</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <svg id="viz1"></svg>
              <script src="src/timeline.js"></script>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <svg id="bubbles"></svg>
              <script src="src/bubbles.js"></script>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <select id="book-selector">
                <option value="0">Select a book</option>
              </select>
              <div id="book-card">
                <div class="book-image"></div>
                <div class="book-details">
                  <h3 class="book-title"></h3>
                  <p class="book-hierarchy"></p>
                  <p class="book-language"></p>
                  <p class="book-pages"></p>
                </div>
              </div>
              <svg id="valence-chart"></svg>
              <script src="src/emotions.js"></script>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <svg id="arousal-chart"></svg>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <svg id="emotion-scatter"></svg>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <img src="src/img/emotions_per_cities.png" alt="Image for viz3" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
