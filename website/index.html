<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/book-card.css">

  <body>
    <div class="container">
          <div class="row">
            <h1>The historical travelguides of the Bibliotheca Hertziana</h1>
              <br>
              <p>This is the basic skeleton of our website.</p>
          </div>
        </div>

          <div class="row">
              <svg id="viz1"></svg>
          </div>
        </div>

          <div class="row">
            <svg id="bubblegraph"></svg>

          </div>
        </div>

          <div class="row">
              <select id="book-selector">
                <option value="0">Select a book</option>
              </select>
              <div id="book-card">
                <div class="book-image"></div>
                <div class="book-details">
                  <h3 class="book-title"></h3>
                  <p class="book-hierarchy"></p>
                  <p class="book-language"></p>
                  <p class="book-pages"></p>
                </div>
              </div>
              <svg id="valence-chart"></svg>
          </div>
        </div>

          <div class="row">
              <svg id="arousal-chart"></svg>
          </div>
        </div>

          <div class="row">
              <svg id="emotion-scatter"></svg>
          </div>
        </div>

          <div class="row">
              <img src="src/img/emotions_per_cities.png" alt="Image for viz3" />
          </div>
        </div>
      </div>
    </div>


    <script src="src/emotions.js"></script>
    <script src="src/bubbles.js"></script>
    <script src="src/timeline.js"></script>
    <script src="src/bubblegraph.js"></script>


   
  </body>
</html>
