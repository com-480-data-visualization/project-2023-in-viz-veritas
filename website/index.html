<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/book-card.css">

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-time-format.v3.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">


      <div class="col-md-9 scrollable-right">
        <div class="row">
          <div class="col-md-12">
            <h1>The historical travelguides of the Bibliotheca Hertziana</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <svg id="viz1"></svg>
            <script src="src/timeline.js"></script>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <svg id="books"></svg>
            <script src="src/books.js"></script>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <svg id="bubblegraph"></svg>
            <script src="src/bubblegraph.js"></script>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <select id="book-selector">
              <option value="0">Select a book</option>
            </select>
            <div id="book-card">
              <div class="book-image"></div>
              <div class="book-details">
                <h3 class="book-title"></h3>
                <p class="book-hierarchy"></p>
                <p class="book-language"></p>
                <p class="book-pages"></p>
              </div>
            </div>
            <svg id="valence-chart"></svg>
            <script src="src/emotions.js"></script>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <svg id="arousal-chart"></svg>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <svg id="emotion-scatter"></svg>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
